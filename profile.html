<!doctype html>
<html>
<head>
    <title>venuesYYC</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

<body>
  <div class="bg2">
  <div class="container">
    <div class="row">
    <form class="col-md-6 col-md-offset-3" action="/profile/edit" method="POST">
    <h1>build your profile</h1>
      <input name="email" type="email" placeholder="email" tabindex="1"></input>
      <input name="password" type="password" placeholder="password" tabindex="2"></input>
      <input name="first-name" type="text" placeholder="first name" tabindex="3"></input>
      <input name="last-name" type="text" placeholder="last name" tabindex="4"></input>
      <select class="form-control" name="gender" tabindex="5"></input>
        <option value="gender">Female</option>
        <option value="gender">Male</option>
        <option value="gender">Other</option>
      </select>
      <button type="submit">submit</button>
    </form>
    </div>
  </div>
  </div>
  </div>
